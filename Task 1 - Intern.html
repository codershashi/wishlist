            <!-- My Updated Code Implementation with toLocaleDateString method -->

            function displayResult(data) {
                const displayData = document.getElementById('results');
                data.forEach((dataItem, index) => {
            // Parse the creation_date string to a Date object
            const creationDate = new Date(dataItem.creation_date);

            const formattedDate = creationDate.toLocaleDateString('en-US', {

            // Creating the display format
            const displayFormat = `Article  "${dataItem.title}"  (Page  ID  ${dataItem.page_id})  was  created  at ${formattedDate}.`;

            });
        }
